    <title>Extra Homework</title>

  <body>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Misafir Takım</th>
          <th scope="col">Skor</th>
          <th scope="col">Ev Sahibi Takım</th>
        </tr>
      </thead>
      <tbody id="extraFootball"></tbody>
    </table>

    <a
      href="/Homework4-13Şubat/index.html"
      class="btn btn-warning"
      role="button"
      >Geriye Git</a
    >
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios
      .get(
        'https://api.collectapi.com/football/results?data.league=super-lig',
        {
          headers: {
            authorization:
              'apikey 1YleabXnUxxIEPrawFOjef:1Khy1xqjfyHV3E95OssbGS',
          },
        }
      )
      .then(res => {
        let result = res.data.result;
        result.map(item => {
          let trMatch = document.createElement('tr');

          let tdAway = document.createElement('td');
          tdAway.innerHTML = item.away;

          let tdScore = document.createElement('td');
          tdScore.innerHTML = item.skor;

          let tdHome = document.createElement('td');
          tdHome.innerHTML = item.home;

          trMatch.appendChild(tdAway);
          trMatch.appendChild(tdScore);
          trMatch.appendChild(tdHome);

          document.getElementById('extraFootball').appendChild(trMatch);
        });
      });

    fetch('https://api.collectapi.com/football/results?data.league=super-lig', {
      headers: {
        authorization: 'apikey 1YleabXnUxxIEPrawFOjef:1Khy1xqjfyHV3E95OssbGS',
      },
    })
      .then(res => res.json())
      .then(data => {
        let matches = data.result;
        console.log(matches);
      });
  </script>
